<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<table border="1">
<tr>
<th>name</th>
<th>artist</th>
<th>genre</th>
<th>play</th>
</tr>
<tr th:each="song:${songs}">
<td th:text ="${song.name}"></td>
<td th:text ="${song.artist}"></td>
<td th:text ="${song.genre}"></td>
<td>
<audio controls>
<source th:src="${song.link}" type="audio/mp3">
</audio>
</td>
</tr>
</table>

</body>
</html>
